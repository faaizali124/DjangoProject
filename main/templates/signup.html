<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}

            {% if field.errors %}
                <br>
                <span style="color:red;">{{ field.errors }}</span>
            {% endif %}
        </p>
    {% endfor %}

    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href = "{% url 'login' %}">Log In</a></p>
