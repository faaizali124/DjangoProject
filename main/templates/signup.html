<h1 style = "text-align: center;">Sign Up</h2>

<div class = "signup-form" style = "display: flex; justify-content: center; align-items: center;">
<form method="post" style = "justify-content: center;">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}

            {% if field.errors %}
                <br>
                <span style="color:red;">{{ field.errors }}</span>
            {% endif %}
        </p>
    {% endfor %}

    <button type="submit">Sign Up</button>
</form>
</div>
<p style = "text-align: center;">Already have an account? <a href = "{% url 'login' %}">Log In</a></p>
